# Docker Compose для локального stdio режима
# Использование: docker-compose -f docker-compose.stdio.yml up -d

services:
  mongodb:
    image: mongo:7
    container_name: recall-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=recall_mcp
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: recall-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: recall-mcp
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/recall_mcp
      - QDRANT_URL=http://qdrant:6333
      - TRANSPORT=stdio
    volumes:
      - model_cache:/app/.cache
    stdin_open: true
    tty: true

volumes:
  mongo_data:
    driver: local
  qdrant_data:
    driver: local
  model_cache:
    driver: local
