version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: recall-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=recall_mcp
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: recall-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: recall-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Инициализация модели (запускается один раз)
  ollama-init:
    image: ollama/ollama:latest
    container_name: recall-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling nomic-embed-text model..."
        ollama pull nomic-embed-text
        echo "Model ready!"
    restart: "no"

  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: recall-mcp
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/recall_mcp
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
    stdin_open: true
    tty: true

volumes:
  mongo_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
